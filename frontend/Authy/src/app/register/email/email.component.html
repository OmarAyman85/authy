<div [formGroup]="emailForm" class="mb-5">
  <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
    >Email
    <span class="text-red-600"> *</span>
  </label>
  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6 text-gray-500"
      >
        <path
          fill-rule="evenodd"
          d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <input
      id="username"
      name="username"
      type="username"
      autocomplete="username"
      formControlName="email"
      placeholder="your@email.com"
      class="block w-full pl-10 pr-3 py-4 bg-gray-200 border border-gray-300 rounded-full shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
    />
  </div>
</div>

<!-- Email Validation -->
@if (emailForm.controls['email'].touched) {
@if(emailForm.controls['email'].errors?.['required']) {
<div class="mt-2 ml-5">
  <span class="text-red-600">This is required</span>
</div>
} @if(emailForm.controls['email'].errors?.['email']) {
<div class="mt-2 ml-5">
  <span class="text-red-600">This is wrong format</span>
</div>
} }
