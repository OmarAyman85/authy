<div class="flex w-full justify-between">
  <div class="w-2/3 mt-16 mb-10 min-h-screen flex justify-center">
    <div class="rounded-lg p-6 w-5/6">
      <div class="mb-8 text-start">
        <h1 class="font-extrabold text-gray-800 text-8xl">Welcome</h1>
        <p class="text-gray-600 text-2xl mt-2 ml-6">
          We are glad to see you joining us
        </p>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <!-- Google -->
        <button
          type="button"
          class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
        >
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Google
        </button>
        <!-- GitHub -->
        <button
          type="button"
          class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
        >
          <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.603.07-.603a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.269-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
              clip-rule="evenodd"
            />
          </svg>
          GitHub
        </button>
      </div>

      <!-- Sign In Link -->
      <div class="mt-6 text-center">
        <p class="text-md text-gray-700">
          Already have an account ?
          <a
            routerLink="/login"
            class="font-medium text-gray-500 hover:text-gray-700"
            >Sign in</a
          >
        </p>
      </div>

      <!-- Divider -->
      <div class="mt-6 mb-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 text-md font-medium bg-white text-gray-500"
              >Or create new acount</span
            >
          </div>
        </div>
      </div>

      <!-- ################################Login Form######################################## -->
      <form [formGroup]="registerReq" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- ################################Profile Picture Input######################################## -->
        <app-profile-picture
          [control]="profilePictureControl"
          [selectedFileName]="selectedFileName"
          [previewUrl]="previewUrl"
          (fileSelected)="onFileSelected($event)"
        ></app-profile-picture>
        <!-- ################################Full name Input############################################## -->
        <app-full-name [fullNameForm]="registerReq"></app-full-name>
        <!-- ################################User Name Input############################################## -->
        <app-user-name [userNameForm]="registerReq"></app-user-name>
        <!-- ################################Email Input################################################## -->
        <app-email [emailForm]="registerReq"></app-email>
        <!-- ################################Password Input############################################### -->
        <app-password [passwordForm]="registerReq"></app-password>
        <!-- ################################Phone Input############################################### -->
        <app-phone [phoneForm]="registerReq"></app-phone>
        <!-- ################################ID Input############################################### -->
        <div class="flex space-x-6">
          <!-- National ID Input -->
          <div class="flex-1">
            <app-national-id [nationalIdForm]="registerReq"></app-national-id>
          </div>
          <!-- Date Of Birth Input -->
          <div class="flex-1">
            <app-date-of-birth
              [dateOfBirthForm]="registerReq"
            ></app-date-of-birth>
          </div>
        </div>
        <!-- ################################DropDown Inputs############################################### -->
        <div class="flex space-x-6">
          <!-- gender Input -->
          <div class="flex-1">
            <app-gender [genderForm]="registerReq"></app-gender>
          </div>
          <!-- Marrital Status -->
          <div class="flex-1">
            <app-marital-status
              [marritalStatusForm]="registerReq"
            ></app-marital-status>
          </div>
          <!-- Role -->
          <div class="flex-1">
            <app-role [roleForm]="registerReq"></app-role>
          </div>
        </div>
        <!-- ################################Address Inputs############################################### -->
        <app-address [addressForm]="registerReq"></app-address>
        <!-- ################################Social Links Inputs########################################## -->
        <app-social-links [socialLinksForm]="registerReq"></app-social-links>
        <!-- ################################Submit Button################################################ -->
        <button
          type="submit"
          class="w-full flex justify-center mt-16 py-4 px-4 border border-transparent rounded-full shadow-sm text-sm font-extrabold text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          SIGN UP
        </button>
      </form>
    </div>
  </div>

  <!-- LOGO -->
  <figure
    class="min-h-screen w-1/4 sm:w-1/2 md:w-1/3 flex flex-col justify-center items-center rounded-full transition-all duration-300 ease-in-out float-effect"
  >
    <img
      src="assets/profilepicture.png"
      alt="Portrait of Omar Ayman"
      width="100%"
      height="100%"
      class="rounded-full"
    />
  </figure>
</div>
