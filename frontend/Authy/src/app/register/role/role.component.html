<div [formGroup]="roleForm">
  <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
    Role
    <span class="text-red-600"> *</span>
  </label>

  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
    >
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="size-6 text-gray-500"
        viewBox="0 0 24 24"
      >
        <path
          d="M7.833 2c-.507 0-.98.216-1.318.576A1.92 1.92 0 0 0 6 3.89V21a1 1 0 0 0 1.625.78L12 18.28l4.375 3.5A1 1 0 0 0 18 21V3.889c0-.481-.178-.954-.515-1.313A1.808 1.808 0 0 0 16.167 2H7.833Z"
        />
      </svg>
    </div>
    <select
      id="role"
      name="role"
      formControlName="role"
      class="block w-full pl-10 pr-3 py-4 bg-gray-200 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
    >
      <option value="" disabled selected>Select Role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="supervisor">Super Visor</option>
    </select>
  </div>

  <!-- Role Validation -->
  @if (roleForm.controls['role'].touched) {
  @if(roleForm.controls['role'].errors?.['required']) {
  <div class="mt-2 ml-5">
    <span class="text-red-600">This is required</span>
  </div>
  } }
</div>
