<div [formGroup]="nationalIdForm" >
  <label for="nationalID" class="block text-sm font-medium text-gray-700"
    >National ID
  </label>
  <div class="relative mt-1">
    <div
      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
    >
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="size-6 text-gray-500"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4Zm10 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-8-5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm1.942 4a3 3 0 0 0-2.847 2.051l-.044.133-.004.012c-.042.126-.055.167-.042.195.006.013.02.023.038.039.032.025.08.064.146.155A1 1 0 0 0 6 17h6a1 1 0 0 0 .811-.415.713.713 0 0 1 .146-.155c.019-.016.031-.026.038-.04.014-.027 0-.068-.042-.194l-.004-.012-.044-.133A3 3 0 0 0 10.059 14H7.942Z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <input
      id="nationalID"
      name="nationalID"
      type="number"
      autocomplete="nationalID"
      formControlName="nationalID"
      class="block w-full pl-10 pr-3 py-4 bg-gray-200 border border-gray-300 rounded-full shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
      placeholder="**************"
    />
  </div>
  <!-- National ID Validation -->
  @if (nationalIdForm.controls['nationalID'].touched) {
  @if(nationalIdForm.controls['nationalID'].errors?.['pattern']) {
  <div class="mt-2 ml-5">
    <span class="text-red-600">- This is wrong format </span>
  </div>
  }}
</div>
